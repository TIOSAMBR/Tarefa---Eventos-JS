<!DOCTYPE html>
<html>
<head>
<style>
  /* Estilo para a div principal */
  .main-div {
    width: 1000px;
    height: 500px;
    display: grid;
    grid-template-columns: repeat(4, 25%);
    grid-template-rows: repeat(4, 25%);
  }

  /* Estilo para as divs internas */
  .inner-div {
    width: 100%;
    height: 100%;
    border: 1px solid #000;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="main-div">
    <!-- Divs internas -->
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
    <div class="inner-div"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
